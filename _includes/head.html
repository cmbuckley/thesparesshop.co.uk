{% capture page_title %}
{% if page.title %}{{ page.title | escape }} - {{ site.name | escape }}
{% else %}{{ site.title | escape }}{% endif %}
{% endcapture %}
{% assign canonical_url = page.url | replace:'index.html','' | replace:'.html','' | absolute_url %}
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ page_title }}</title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:url" content="{{ canonical_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.social.twitter }}">
  <meta name="twitter:creator" content="@_cmbuckley">
  <meta name="twitter:image" content="{{ page.image | default: "/img/logo.png" | absolute_url }}">
  <meta name="twitter:title" content="{{ site.name }}">
  <meta name="twitter:description" content="{{ site.description }}">

  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ page.image | default: "/img/logo.png" | absolute_url }}">
  <meta property="og:title" content="{{ site.name }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ canonical_url }}">
  <meta property="fb:app_id" content="{{ site.facebook_app_id }}">

  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ canonical_url }}">
  <link rel="shortcut icon" href="/img/icon.jpg">

</head>
