---
layout: default
---

{% if page.background %}
<header class="masthead bg-fade" style="background-image: url('{{ page.background.image | default: page.background | prepend: '/img/' | prepend: site.baseurl | replace: '//', '/' }}'){% if page.background.position %}; background-position: {{ page.background.position }}{% endif %}">
{% else %}
<header class="masthead">
{% endif %}
  <div class="container h-100">
    <div class="row h-100 justify-content-center text-center align-items-center">
      <div class="page-heading col-10 col-md-12">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</header>

<div class="container">
  {{ content }}
</div>
