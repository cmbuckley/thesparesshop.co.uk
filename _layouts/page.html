---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background.image | default: page.background | prepend: '/img/bg/' | prepend: site.baseurl | replace: '//', '/' }}'){% if page.background.position %}; background-position: {{ page.background.position }}{% endif %}">
{% else %}
<header class="masthead">
{% endif %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
        {% if page.title %}
          <h1>{{ page.title }}</h1>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {{ content }}

    </div>
  </div>
</div>
